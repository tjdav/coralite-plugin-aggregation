<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blog posts</title>
  <meta name="name" content="coralite">
  <meta name="description" content="look mum, no database!">
</head>
<body>
  
  <h1>Build database free websites</h1>
  <hr>

  <section id="pagination">
    <h2>Paginated blog posts</h2>
    
    <coralite-posts path="products" pagination="true" limit="1"></coralite-posts>
  </section>


  <section id="pagination-visibility">
    <h2>Paginated blog posts</h2>
    
    <coralite-posts
      path="products"
      pagination="true"
      pagination-path="visible"
      limit="2"
    ></coralite-posts>
  </section>
  

  <hr>

  <section id="limited">
    <h2>Limited blog posts</h2>
    <coralite-posts path="blog" limit="1"></coralite-posts>
  </section>

</body>
</html>
